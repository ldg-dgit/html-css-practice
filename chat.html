<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <metal name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk with LDG - Talk with</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:59</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column"><h1 class="alt-header__title chat-header__title">LDG</h1></div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chats__timestamp">Tuesday, February 8, 2022</div>
      <dir class="message-row">
        <img src="https://avatars.githubusercontent.com/u/102564018?v=4" alt="LDG_Profile" />
        <div class="message-row__content">
          <span class="message__author">LDG</span>
          <div class="message__info">
            <span class="message__bubble">Please check My Talk with Info</span>
            <span class="message__time">10:30</span>
          </div>
        </div>
      </dir>

      <dir class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Okay, Just wait a secound.</span>
            <span class="message__time">10:31</span>
          </div>
        </div>
      </dir>
    </main>

    <form action="#" class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message here." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script src="https://kit.fontawesome.com/59f4922982.js" crossorigin="anonymous"></script>
  </body>
</html>
