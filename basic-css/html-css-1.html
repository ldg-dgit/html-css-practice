<!DOCTYPE html>
<html>
    <head>
        <style>
            h2{color:blue}
        </style>
    </head>
    <body>
        <h1 style="color:red">Hello World!</h1>
        <h2>Hello world!</h2>

        <br/><br/>
        위 두 방식이 웹페이지에 css를 삽입하는 가장 쉬운 두 방법이다.<br/>
        style 뒤에는 css가 나오니 css대로 해석하라<br/>
        스타일 안에는 css가 나온다.<br/>
        이렇게 html 표준으로 약속되어 있다.<br/>
        style=""이건 html 문법이고, 따움표 안에만 css이다. style 태그도 마찬가지
    </body>
</html>
