<DOCTYPE html!>

    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
            <form action="form.php" autocomplete="on">
                <input type="text" name="id" placeholder="id를 입력해주세요." autofocus>
                <input type="password" name="pw" autocomplete="off" placeholder="pw를 입력해주세요.">
                <input type="submit">
            </form>
    
            <br/><br/>
            autocomplete를 통해서 명시적으로 자동완성 기능을 켜고 끌 수 있다.<br/>
            그리고 위처럼 pw만 autocomplete를 끌 수 있다<br/>
            placeholder를 통해서 빈칸에 연하게 안내말을 쓸 수 있다.<br/>
            웹페이지가 열렸을 때 첫번째 빈칸에 바로 커서가 활성화되도록 autofocus를 사용할 수 잇다
        </body>
    </html>
