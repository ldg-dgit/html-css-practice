<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="https://localhost/form.php">
            <input type="text">
            <input type="submit" value="전송">
            <input type="button" value="버튼" onclick="alert('hello world')">
            <input type="reset">
        </form>

        버튼은 그냥 쓰면 ui만 남는다. JS와 같이 써야 작동한다.<br/>
        onclick="alert('hello world')" : onclick은 html 이고, alert~는 JS이다.<br/>
        type="reset" : 사용자가 입력한 텍스트 박스 초기화
    </body>
</html>
