<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="이동규에 대하여">
        <meta name="keywords" content="이동규,coding,프로그래머,ceo,html">
        <meta name="author" content="LDG">
        <meta http-equiv="refresh" content="5">
    </head>
    <body>
        엄청난 이동규 입니다!

        <br/><br/><br/>
        meta는 어떤 데이터를 설명하는 데이터라는 뜻이다.<br/>
        webpage를 설명하는 제목, 검색 키워드 등이 필요하다. <br/>
        charset="utf-8" : character set / 문자<br/>
        name="description" content="이동규에 대하여" | 이렇게하면 시각적으로 표현은 안되지만 정보는 있는 것. 저건 검색엔진 등 받아 쓰는 쪽에서 어떻게 쓸지 결정한다.<br/>
        http-equiv="refresh" content="30" | 자동으로 30초마다 리프레쉬
    </body>
</html>
