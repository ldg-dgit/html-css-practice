<DOCTYPE html!>

<html>
    <body>
        <iframe src="https://blankthe.com" width="500" height="500" frameborder="0" sandbox></iframe>

        <br/><br/>
        iframe은 외부에 있는 어떤 것을 가져올 때 쓰인다. 유튜브 url 등도 사용 가능. 하지만 유튜브 같은 사이트는 신뢰가능한 사이트이지만, 출처가 의심되는 그런 사이트는 조심해야한다. 보안이 중요하다.<br/>
        그러면 iframe안에 sandbox라는 속성을 넣으면 iframe안에 js를 불러오지 않는다.<br/>
        html, css는 전혀 위험하지 않지만 js가 위험한 것이다. <br/>
        또한 sandbox는 js 뿐만 아니라 위험할 수 있는 것들을 막아준다. 예를 글면 html의 form
    </body>
</html>
