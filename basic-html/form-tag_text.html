<html>
    <body>
        <form action="">
            <p>ID : <input type="text" name="id" value="default valur"></p>
            <p>Password : <input type="text" name="pw" value="default valur - pw"></p>
            <p>Text Area : <textarea name="textarea" id="" cols="30" rows="10">default text</textarea></p>
        </form>

        <br/><br/>
        value="default valur" : 사용자가 열었을 때 기본적으로 쓰여있는 내용<br/>
        Text Area : 여러줄을 쓸 수 있는 <br/>
        cols : 가로로 문자 ~개 압력할 수 있는 칸으로 만들어짐 / rows : 새로로 문자 ~개 입력할 수 있도록<br/>
        그리고 textarea의 default calue는 input처럼 속성으로 적는 것이 아니라 두 태그 사이에 쓰면 된다.<br/>
        

    </body>
</html>
